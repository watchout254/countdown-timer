<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>COUNT DOWN - New Year</title>
</head>
<body>
   
    <section class="coming-soon">
    <div>
        <h2>New Year Countdown</h2>
        <div class="countdown">
            <div class="container-day">
                <h3 class="day">Day</h3>
                <h3>Days</h3>
            </div>

            <div class="container-hour">
                <h3 class="hour">Hour</h3>
                <h3>Hour</h3>
            </div>

            <div class="container-minutes">
                <h3 class="minute">Minutes</h3>
                <h3>Minutes</h3>
            </div>

            <div class="container-seconds">
                <h3 class="second">Seconds</h3>
                <h3>Seconds</h3>
            </div>
        </div>
        </div>
        <img class="waiting"  src="copyright-free-images-750x420.jpg" alt="background image">
    </section>
    <script src="index.js"></script>
</body>
</html>
